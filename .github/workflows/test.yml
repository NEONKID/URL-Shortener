name: URL-Shortener Build and Test

on:
    pull_request:
        branches:
            - master

jobs:
    URL-Shortener_test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node: [12.x]
                os: [ubuntu-latest]

        services:
            postgres:
                image: postgres:10.8
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: vhtmxm1!
                    POSTGRES_DB: shurl
                ports:
                    - 5432:5432
                options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

        steps:
            - name: checkout
              uses: actions/checkout@v1

            - name: Set up Node.js ${{ matrix.node }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node }}

            - name: Back-end Test
              working-directory: ./shurl-back-end
              run: |
                  npm cache clean
                  npm install
                  npm run build
                  npm run test:e2e

            - name: Front-end Test
              working-directory: ./shurl-front-end
              run: |
                  npm install
                  npm run build:css
                  npm run test:ci
