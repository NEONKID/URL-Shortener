matrix:
  include:
    - language: java
      jdk: oraclejdk8
      before_script:
        - gradle assemble
      script:
        - gradle check
      
    - language: node_js
      node_js:
        - "stable"
      cache:
        directories:
          - node_modules
      before_script:
        - npm install
      script:
        - npm run build

on:
  branch: master